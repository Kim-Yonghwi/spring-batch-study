spring:
  profiles:
    active: mysql

logging:
  level:
    org.springframework.batch: DEBUG

--- # mysql
spring:
  config:
    activate:
      on-profile: mysql

  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:3306/spring_batch?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
      username: root
      password: example
      driver-class-name: com.mysql.cj.jdbc.Driver
